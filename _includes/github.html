<ul class="social-media-list">
  {%- for github_username in site.github_usernames -%}<li><a href="https://github.com/{{ github_username | cgi_escape | escape }}"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use></svg> <span class="username">{{ github_username | escape }}</span></a></li>{%- endfor -%}
</ul>
